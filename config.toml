# Site settings
baseURL = "http://kathrynfdunn.com/"
languageCode = "en-us"
title = "Kathryn F. Dunn"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Kathryn"
  description = "Projets and Portfolio"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Kathryn F. Dunn"
    subtitle = "Projects & Portfolio"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Blogs"
      url = "blogs"

    [[params.navigation.links]]
      name = "Generic Blog"
      url = "blogs/ipsum"

    [[params.navigation.links]]
      name = "Elements"
      url = "elements.html"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Get Started"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Log In"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Kathryn"
    subtitle = "Projects and Portfolio"
    buttonText = "Learn More"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Freelance"
      subtitle = "Freelance work has offered me the chance to explore areas of research, content creation, and more that have expanded my knowledge base and professional experience."
      image = "pic01.jpg"
      url = "blogs/freelance"

    [[params.tiles.showcase]]
      title = "Texas Christian University"
      position = "Marketing and Communications Coordinator"
      subtitle = "The marketing and communications of a university is a large and complicated task, and as the marketing and communications coordinator for the College of Fine Arts at Texas Christian University, I was responsible for managing internal and external marketing, as well as communications, for one of the busiest colleges on the TCU campus. "
      image = "pic02.jpg"
      url = "blogs/texas_christian_university"

    [[params.tiles.showcase]]
      title = "Ascend Marketing"
      subtitle = "As a Digital Media Specialist at Ascend Marketing, I was responsible for creating, editing, publishing, and managing social media content for a Fortune 25 client, including paid social media (Facebook and Twitter) development and implementation. "
      position = "Digital Media Specialist"
      image = "pic03.jpg"
      url = "blogs/ascend_marketing"

    [[params.tiles.showcase]]
      title = "Heritage Auctions"
      subtitle = "As the Social Media Coordinator for the international auction house Heritage Auctions, my work included creating and managing content for Facebook, Twitter, Instagram, and Pinterest, as well as generating reports on the success of these posts."
      position = "Social Media Coordinator"
      image = "pic04.jpg"
      url = "blogs/heritage_auctions"

